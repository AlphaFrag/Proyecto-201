<div class="lightbox-header-box no-margin">
    <h2 class="lightbox-title">Atención</h2>
</div>
<div class="lightbox-body">
	
	<form action="/" method="get" class="box-mensaje-atencion">
		<fieldset>
			<div class="pad all">
				<p class="bold-text marginate a-little bottom">Estimado cliente:</p>
				<p class="marginate bottom">Estas incorporando una cotización a un carro que ya tiene productos. Para que tu transacción sea 100% exitosa puedes escoger una de estas tres opciones:</p>
				<label for="crear-nuevo-carro" class="block-element marginate a-little bottom"><input type="radio" id="crear-nuevo-carro" name="opcion-cotizacion" class="marginate a-little right">Crear un nuevo carro con la cotización.</label>
				<label for="mantener-productos" class="block-element marginate a-little bottom"><input type="radio" id="mantener-productos" name="opcion-cotizacion" class="marginate a-little right">Mantener los productos cotizados a precios vigentes.</label>
				<label for="obviar-cotizacion" class="block-element marginate a-little bottom"><input type="radio" id="obviar-cotizacion" name="opcion-cotizacion" class="marginate a-little right">Obviar la cotización y dejar los productos que 
	ya tenias en el carro.</label>
			</div>
			<button class="button medium-btn red-btn fright full-m">Continuar</button>
			
		</fieldset>
	</form>
	
</div>
