<div class="lightbox-header-box">
        <h2 class="lightbox-title pad a-little all">Agregar nueva lista de favoritos</h2>
</div>
<div class="lightbox-body mis-listas">
    <form action="/" method="post" class="listas" data-validation="auto">
        <div class="caja-datos pad all margin-bot10">
            <div class="clearfix margin-bot10">
                <div class="fleft full-m marginbot-m10">
                    <div class="inline-input-container clearfix">
                        <label for="motivo-de-lista" class="inline-item regular-col hide-on-mobile">Motivo de tu lista:</label>
                        <select name="motivo-de-lista" id="motivo-de-lista" class="select width190 no-style full-m">
                            <option value="Cambios Casa">Cambio de casa</option>
                        </select>
                    </div>
                </div>
                <div class="fleft full-m marginbot-m10">
                    <div class="inline-input-container">
                        <label for="otro" class="inline-item regular-col otro hide-on-mobile">Otro:</label>
                        <input type="text" id="otro" name="otro" class="regular-input inline-item width190 full-m" required="" value="Cumpleaños">
                    </div> 
                </div>                               
            </div>
            <div class="inline-input-container clearfix clearfix margin-bot10">
                <label for="nombre-lista" class="inline-item regular-col hide-on-mobile">Nombre para tu lista:</label>
                <input class="regular-input inline-item width190 full-m" type="text" name="nombre-lista" id="nombre-lista" placeholder="Nombre Lista" required="" value="Nombre para mi lista">
            </div>
            <div class="inline-input-container clearfix margin-bot10">
                <label for="mensaje" class="inline-item regular-col mensaje-l hide-on-mobile">Ingresar un mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="59" rows="5" class="mensaje-t regular-input full-m" placeholder="Ingresar un mensaje">Texto</textarea>
            </div>
            <div class="inline-input-container clearfix margin-bot10">
                <label for="lista-option" class="inline-item regular-col largo full-m">Quieres hacer pública tu lista:</label>
                <select name="lista-option" id="lista-option" class="select width190 full-m no-style hide-on-mobile">
                    <option value="">Si, quiero que sea pública</option>
                    <option value="">No, quiero que sea privada</option>
                </select>
                <div class="only-on-mobile">
                    <label class="box-input-radio-m full-m">Si, quiero que sea pública <input type="radio" id="lista-publica" name="lista-publica" class="margin-left-m"></label>
                    <label class="box-input-radio-m full-m">No, quiero que sea privada <input type="radio" id="lista-publica" name="lista-publica" class="margin-left-m"></label>
                </div>
            </div>
            <div class="inline-input-container clearfix margin-bot10">
                <label for="calendario-input" class="inline-item regular-col largo f-evento hide-on-mobile">Fecha del evento:</label>
                <input type="date" data-role="get_calendar" class="calendario regular-input inline-item width190 f-evento" id="calendario-input" name="calendario-input" required="" placeholder="Fecha del evento">
                <span id="abrircalendario" data-role="get_calendar" data-target="#calendario-input" class="calendario-icon hide-on-mobile"><i class="fa fa-calendar-o"></i></span>
            </div>
        </div>

        <div class="clearfix border-top">
            <div class="fright full-m">
                <button class="button medium-btn red-btn activar full-m" type="submit">Guardar lista</button>
            </div>
        </div>

    </form>
</div>
